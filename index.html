<!DOCTYPE html><html lang="cz"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kondy clicker</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section>
      <article>

        <div class="char">
          <img src="images/zfs.png" alt="">
          <button class="charita" id="charita">Podpoř ZAHAS Fire Services: 10 000</button>
          <p id="nadace">ZAHAS Fire Services jsi podpořil celkem 0X</p>
        </div>

      </article>
      <article>
        <img id="cookie" src="images/kondy.png" alt="Cookie">
        <p id="counter">Počet Kondyho: 0</p>
        <img id="omsf" src="images/myjsmedobraci.jpg">
      </article>
      <article id="upgrades">
       
        <div class="buttons"> <img class="nadpis" src="images/header-logo.png" alt="">
          <button class="button koste" id="clickUprgrade"></button>
          <p id="upgradeTxt">Koupit kafe: 50 (zvýší sílu kliknutí o 1)</p>
          <button class="button hasa" id="counterautoclickerUprgade"></button>
          <p id="upgradeTxt2">Koupit koště: 100 (+1 kliknutí za sekundu)</p>
          <button class="button markus" id="counterautoclickerUprgade2"></button>
          <p id="upgradeTxt3">Koupit přilbu: 500 (+10 kliknutí za sekundu)</p>
        </div>
      </article>
    </section>

    <script src="js/main.js"></script>
  

</body></html>
